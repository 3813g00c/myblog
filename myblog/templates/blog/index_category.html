
{% load staticfiles %}
{% load blog_tags %}
<div class="card border-0 rounded-0 px-3 mb-2 mb-md-3" id="category-card">
            <div class="card-header bg-white px-0">
                <strong><i class="fa fa-book mr-2 f-17"></i>文章分类</strong>
            </div>
            {% get_category_list as categorys %}
            <ul class="list-group list-group-flush f-16">
                {% for category in categorys %}
                <li class="list-group-item d-flex justify-content-between align-items-center pr-2 py-2">
                    <a class="category-item" href="{{ category.get_absolute_url }}" title="查看【{{category.name}}】分类下所有文章">{{category.name}}</a>
                    <span class="badge text-center" title="当前分类下有{{category.total_num}}篇文章">{{category.total_num}}</span>
                </li>
                {% endfor %}
            </ul>
        </div>
